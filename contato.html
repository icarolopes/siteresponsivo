<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	<title>Site Responsivo</title>

	<link rel="stylesheet" href="css/plugins.css" />
	<link rel="stylesheet" href="css/geral.css" />
	<link rel="stylesheet" href="css/contato.css">
</head>
<body>
	<header>
		<div class="container">
			<div class="logo">
				<img src="images/logo-tag-topo.svg" alt="Logo Topo Tag">
			</div>

			<div class="links">
				<nav>
					<ul>
						<li><a href="index.html">Início</a></li>
						<li><a href="sobre.html">Sobre</a></li>
						<li><a href="portfolio.html">Portfólio</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>

				<ul class="social">
					<li><a href="#"><i class="fa fa-facebook"></i></a></li>
					<li><a href="#"><i class="fa fa-github-alt"></i></a></li>
				</ul>
			</div>

			<h1>Fale <strong>Comigo</strong></h1>
			<p>Lorem ipsum dolor sit amet.</p>
		</div>
	</header>

	<main>
		<section class="contato">
			<div class="container">
				<form>
					<div class="row">
						<div class="col">
							<div class="form-group">
								<input type="text" placeholder="Nome" required>
							</div>
						</div>

						<div class="col">
							<div class="form-group">
								<input type="email" placeholder="Email" required>
							</div>
						</div>

						<div class="col">
							<div class="form-group">
								<input type="tel" placeholder="Telefone:" required>
							</div>
						</div>

						<div class="col">
							<div class="form-group">
								<select name="" id="">
									<option value="" selected disabled>Selecione um Opção</option>
									<option value="">Orçamento</option>
									<option value="">Sugestão</option>
									<option value="">Outras Informações</option>
								</select>
							</div>
						</div>
						
						<div class="col-textarea">
							<div class="form-group">
								<textarea name="" id="" cols="30" rows="10" placeholder="Preencha suas dúvidas"></textarea>
							</div>
						</div>

						<div class="form-group">
							<button type="submit" class="botao medio">
								<i class="fa fa-arrow-right"></i>
								Enviar Contato
							</button>
						</div>
					</div>

					<p class="bg-success"><i class="fa fa-info-circle"></i> Seu contato foi enviado com sucesso!</p>
					<p class="bg-danger"><i class="fa fa-info-circle"></i> Preencha todos os campos obrigatórios!</p>
				</form>
			</div>
		</section>
	</main>

	<footer>
		<div class="container">
			<div class="logo-rodape">
				<a href="index.html">
					<img src="images/logo-tag-rodape.svg" alt="Logo Tag Rodapé">
				</a>
			</div>

			<p>2016 Todos os Direitos Reservados</p>
		</div>
	</footer>
</body>
</html>
